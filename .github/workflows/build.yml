name: Arduino Library CI and Publish

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Trigger on version tags

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Arduino CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
        sudo mv bin/arduino-cli /usr/local/bin/

    - name: Install Arduino AVR Core
      run: |
        arduino-cli core update-index
        arduino-cli core install arduino:avr

    - name: Increment version
      if: github.ref != 'refs/tags/*'
      run: |
        bash version-increment.sh

    - name: Run build script
      run: |
        bash build.sh

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Publish to GitHub Releases
      run: |
        tag_name="${GITHUB_REF##*/}"
        echo "Publishing SerialLogger Library version $tag_name"
        # Publish logic goes here (e.g., creating a release or pushing to Arduino Library Manager)