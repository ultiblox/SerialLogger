<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/gauge.min.js"></script>
    <title>Data Logger</title>
</head>
<body>
    <div class="container">
        <div class="grid">
            <!-- Temperature Card -->
            <div class="card">
                <h2>Temperature</h2>
                <canvas id="temperatureGauge"></canvas>
                <div class="value" id="temperatureValue">24.5 Â°C</div>
            </div>
            <!-- Humidity Card -->
            <div class="card">
                <h2>Humidity</h2>
                <canvas id="humidityGauge"></canvas>
                <div class="value" id="humidityValue">60.1 %</div>
            </div>
            <!-- Loop Counter Card -->
            <div class="card">
                <h2>Loop Count</h2>
                <div class="counter" id="loopCount">0</div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
