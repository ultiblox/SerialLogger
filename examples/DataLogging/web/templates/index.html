<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Logger</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Data Logger</h1>
        <div class="grid">
            <!-- Temperature Card -->
            <div class="card">
                <h2>Temperature</h2>
                <img id="temperatureGauge" src="/gauge/T" alt="Temperature Gauge">
            </div>
            <!-- Humidity Card -->
            <div class="card">
                <h2>Humidity</h2>
                <img id="humidityGauge" src="/gauge/H" alt="Humidity Gauge">
            </div>
            <!-- Loop Count Card -->
            <div class="card">
                <h2>Loop Count</h2>
                <p id="loopCount" class="counter">0</p>
            </div>
        </div>
    </div>
    <script src="static/app.js"></script>
</body>
</html>
